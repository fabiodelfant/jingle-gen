<script>
function changeColorBlue(btn) {
    document.getElementById("bb1").style.backgroundColor = "#5fccd8";
    document.getElementById("bb2").style.backgroundColor = "#5fccd8";
    document.getElementById("bb3").style.backgroundColor = "#5fccd8";
    document.getElementById("bb4").style.backgroundColor = "#5fccd8";
    document.getElementById("bb5").style.backgroundColor = "#5fccd8";
    document.getElementById("bb6").style.backgroundColor = "#5fccd8";
    document.getElementById("bb7").style.backgroundColor = "#5fccd8";
    document.getElementById("bb8").style.backgroundColor = "#5fccd8";
    document.getElementById(btn).style.backgroundColor = "#ffe391";
}

var countPurple = 0;
function changeColorPurple(btn) {
    document.getElementById("pb1").style.backgroundColor = "#a139db";
    document.getElementById("pb2").style.backgroundColor = "#a139db";
    document.getElementById("pb3").style.backgroundColor = "#a139db";
    document.getElementById("pb4").style.backgroundColor = "#a139db";
    document.getElementById(btn).style.backgroundColor = "#ffe391";
}
